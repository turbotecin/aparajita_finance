<div class="row align-items-center">
    <div class="col-6">
        <div class="text-size-19 font-weight-normal mt-20">Cash Loan Details</div>
        <div>All Cash Loans with their details</div>
    </div>
    <div class="col-6">
        <div class="form-inline justify-content-end mt-35">
            <button type="button" ng-click="change_route('cashloan/add')" class="btn rounded-half-circle mb-5 btn-dark btn-sm">+ Cash Loan</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-lg-12">
        <div class="content-box mt-20 fadeInUp animated">
            <div class="row no-gutters p-15 align-items-center">
                <div class="col-12 box-title"></div>
            </div>
            <div class="px-15 pb-15">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone No</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in cashLoanList track by $index">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{row.disbursement_date}}</td>
                            <td>{{row.customerName}}</td>
                            <td>{{row.amount}}</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                    <button type="button" class="btn btn-primary">Edit</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
